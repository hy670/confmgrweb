<script type="text/javascript">
$(function(){
$(".select").each(function(){
var s=$(this);
var z=parseInt(s.css("z-index"));
var dt=$(this).children("dt");
var dd=$(this).children("dd");
var _show=function(){dd.slideDown(200);dt.addClass("cur");s.css("z-index",z+1);};
var _hide=function(){dd.slideUp(200);dt.removeClass("cur");s.css("z-index",z);};
dt.click(function(){dd.is(":hidden")?_show():_hide();});
dd.find("a").click(function(){dt.html($(this).html());_hide();});
$("body").click(function(i){ !$(i.target).parents(".select").first().is(s) ? _hide():"";});})
    $("#search").click(function () {
        $.get("policytab.html",{"dev":$("#devlist").val(),"policytype":$("#policytype").val()},function (result) {

             var tbody = "";
            $.each((result.policydic),function(n,item) {
                var trs = "";
                trs = "<tr> <td>" +item.id+"</td> <td>" + item.srceth +"</td > <td>" + item.dsteth +"</td > <td>" + item.srcaddr +"</td > <td>" + item.dstaddr +"</td > <td>" + item.service +"</td ></tr>";
                tbody += trs;
                });
            alert(tbody)
            $("#policytable").append(tbody);

           });

        });
})

</script>
<!-- MainForm -->

</div>

</select>
</div>
</td>

    </select>
    </div>
</td>

</td>
